<!DOCTYPE html>
<html lang="en" >
	<head>
		<meta charset="utf-8">
		<title>Sebastian Obel</title>
		<style type="text/css" media="screen">
			html, body {
				padding: 0;
				margin: 0;
				font-size: 1em;
				line-height: 1.2;
				font-family: 'Iosevka', monospace;
			}
			pre {
				position: absolute;
				margin:0;
				padding:0;
				left:0;
				top:0;
				width:100vw;
				height:100vh;
				font-family: inherit;
				/* background-color: black;
				color: white; */
			}
		</style>
	</head>
	<body>
		<pre></pre>
		<script type="module">
			import { run } from './run.js'
			import * as program from './time_milliseconds.js'
			run(program, { element : document.querySelector('pre') }).then(function(e){
				console.log(e)
			}).catch(function(e) {
				console.warn(e.message)
				console.log(e.error)
			})
		</script>
	</body>
</html>
